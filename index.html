<body onload="onInit()">
    <header class="main-header main-layout full">
        <div class=" flex space-between align-center">
            <div class="logo">memegen</div>

</section>

            <input class="text-box" type="text" placeholder="Enter the text here" oninput="onSetText(this.value)" />  
        </br>
            <button onclick="changeline()" title="Switch line"><i class="fa-solid fa-arrows-up-down"></i></button>

            <button><i class="fa-solid fa-trash" onclick="onDelete()" title="Delete"></i></button> 
        </br>
            <button onclick="changeFont('+')" title="Increase font-size">A+</button> 
            <button onclick="changeFont('-')" title="Decrease font-size">A-</button> 
            <button onclick="changeAlign(1)" title="Align font to the right"><i class="fa-solid fa-align-left"></i></button> 
            <button onclick="changeAlign(0)" title="Align font to the center"><i class="fa-solid fa-align-justify"></i></button> 
            <button onclick="changeAlign(-1)" title="Align font to the left"><i class="fa-solid fa-align-right"></i></button> 
        </br>

        </br>

           <input class="color" type="color" title="Choose color" form="frmRegister" value="#ff0000" id="color"/> 
           <button class="btn-color">></button>  
        </form>        
        </br>   
            <button class="btn-imlimentor" onclick="onUploadImg()">Share on facebook</button> 
            <a href="#" class="btn-imlimentor" onclick="SaveHere()">Save</a> 
            <a href="#" class="btn-imlimentor" onclick="downloadToDevice(this)" download="my-img.jpg">Download</a>
 

        </div>
    </section>

        <h1>There aren't saved mems at the Galery</h1>

        <img src="./img/profile.jpg">

        <a href="https://github.com/shoshiEda/Memegen"><i class="fa-brands fa-square-github"></i></a> 
        </nav>
